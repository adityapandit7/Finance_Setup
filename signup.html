<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body,
      html {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f4f4f4;
      }
      .container {
        display: flex;
        width: 100vw;
        height: 100vh;
        background: white;
        border-radius: 0;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .right {
        background: #2ca58d;
        color: white;
        width: 50%;
        padding: 60px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .right p {
        font-size: 18px;
        text-align: center;
        line-height: 1.8;
      }
      .right button {
        background: white;
        color: #2ca58d;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
      }
      .left {
        width: 50%;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .left h2 {
        color: #2ca58d;
        margin-bottom: 20px;
      }
      .input-field {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .submit-btn {
        background: #2ca58d;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          width: 100%;
          height: 100%;
        }
        .left,
        .right {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h2>CREATE ACCOUNT</h2>
        <input type="text" class="input-field" placeholder="Name" />
        <input type="email" class="input-field" placeholder="Email" />
        <input type="password" class="input-field" placeholder="Password" />
        <button class="submit-btn" id="submit-btn">Sign Up</button>
      </div>
      <div class="right">
        <p>
          Robo-advisors in Nepal simplify investing by offering personalized
          advice, reducing risks, and encouraging smarter financial decisions.
        </p>
      </div>
    </div>

    <script>
      document.getElementById("submit-btn").addEventListener("click", function () {
        window.location.href = "login.html";
      });
    </script>
  </body>
</html>
